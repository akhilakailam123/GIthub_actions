name: Password Update Workflow

on:
  workflow_dispatch:
    inputs:
      password_david:
        description: 'David (Enter New password)'
        required: false
      password_warner:
        description: 'Warner (Enter New password)'
        required: false
      environment:
        description: 'Select environment (prod/int)'
        required: true
        default: 'int'
        options:
          - prod
          - int

permissions:
  contents: write

jobs:
  update-password:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment variables
        run: echo "AES_SECRET_PASS=${{ secrets.AES_SECRET_PASS }}" >> $GITHUB_ENV

      - name: Run Password Update Script
        run: |
          chmod +x update_passwords.sh
          ./update_passwords.sh "${{ github.event.inputs.environment }}" "${{ github.event.inputs.password_david }}" "${{ github.event.inputs.password_warner }}"
          
      - name: Commit changes to SCM
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Updated passwords in ${{ github.event.inputs.environment }} environment"
          git pull --rebase origin master
          git push origin master
